<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC 5 Web Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
 
  <body>
    <audio id="punch-sound" src="./wiko us.mp3"></audio>
<audio id="kick-sound" src="./kick-183936.mp3"></audio>
<audio id="block-sound" src="./block-6839.mp3"></audio>
<audio id="ko-sound" src="./oe abara.mp3"></audio>
    <div class="lobby" id="lobby">
<img class="NFC" src="https://instagram.ftbs5-3.fna.fbcdn.net/v/t1.15752-9/508622676_747383380992116_4680756441904977631_n.jpg?stp=dst-jpg_e15_tt6&_nc_cat=102&ccb=1-7&_nc_sid=fc17b8&efg=eyJxZV9ncm91cHMiOlsiaWdkX2Jlc3RfZWZmb3J0X2ltYWdlOnRlc3QiXX0%3D&_nc_ohc=6eqx8cf4rJQQ7kNvwGwNYiJ&_nc_oc=Adl9sN6DHrKDaNVmZnGva5ztt2Cip1r0ysM-yJV1T0aPxkv-MH8_X9xiALR9G8YbRGk&_nc_zt=23&_nc_ht=instagram.ftbs5-3.fna&oh=03_Q7cD2gGS4-ZLosDHlQHj6RyJmNW2xUgpo8UK_i_k9eL3Y04jiA&oe=688A013F" alt="">

      <h1>NAXALOVKA FIGHTING CLUB</h1>
      <h2>Select Your Fighter</h2>
      <div class="fighter-select" id="fighter-select"></div>
      <h2>Select Opponent</h2>
      <div class="fighter-select" id="opponent-select"></div>
      <button
        class="start-fight-btn"
        onclick="startFight()"
        id="start-btn"
        disabled
      >
        Start Fight
      </button>
    </div>

    <div class="arena" id="arena" style="display: none">
        <div id="action-log"></div>

  <div class="spotlight"></div>
        <div class="octagon"></div>
        <div class="crowd"></div>
     <!-- Update the health and stamina divs -->
<div class="health" id="p1-health">
  <div class="label">Player <span class="health-count">100</span></div>
  <div class="bar" id="p1-bar"></div>
</div>
<div class="health" id="p2-health">
  <div class="label">Opponent <span class="health-count">100</span></div>
  <div class="bar" id="p2-bar"></div>
</div>
<div class="health" id="p1-stamina" style="top: 70px; left: 30px; width: 80%; max-width: 350px;">
  <div class="label">Stamina <span class="stamina-count">100</span></div>
  <div class="bar" id="p1-stamina-bar" style="background: linear-gradient(90deg, #00ffff, #004466)"></div>
</div>
<div class="health" id="p2-stamina" style="top: 70px; right: 30px;width: 80%; max-width: 350px;">
  <div class="label">Stamina <span class="stamina-count">100</span></div>
  <div class="bar" id="p2-stamina-bar" style="background: linear-gradient(90deg, #00ffff, #004466)"></div>
</div>
      <div class="fighter left" id="fighter1">
        <img src="" alt="" id="p1-img" />
        <span id="p1-name">P1</span>
      </div>

     

      <div class="fighter right" id="fighter2">
        <img src="" alt="" id="p2-img" />
        <span id="p2-name">P2</span>
      </div>
      <div class="controls">
  <button onclick="playerAttack('punch')" title="Costs 10 stamina">Punch (A) <span class="move-cost">-10</span></button>
  <button onclick="playerAttack('kick')" title="Costs 15 stamina">Kick (S) <span class="move-cost">-15</span></button>
  <button onclick="playerBlock()" title="Costs 5 stamina">Block (D) <span class="move-cost">-5</span></button>
</div>
      <div class="game-over" id="game-over">
        <h2 id="winner-text">WINNER!</h2>
        <button onclick="backToLobby()">Back to Lobby</button>
      </div>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
